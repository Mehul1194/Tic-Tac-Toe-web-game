<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">New Game</button>
        </div>
        <p>Tic Tac Toe</p>
        <div class="container">
            <div class="game">
                <button class="box-0 game-box"></button>
                <button class="box-1 game-box"></button>
                <button class="box-2 game-box"></button>
                <button class="box-3 game-box"></button>
                <button class="box-4 game-box"></button>
                <button class="box-5 game-box"></button>
                <button class="box-6 game-box"></button>
                <button class="box-7 game-box"></button>
                <button class="box-8 game-box"></button>
            </div>
        </div>
        <button class="reset">
            Reset Game
        </button>
    </main>
    <script src="script.js"></script>
</body>
</html>
